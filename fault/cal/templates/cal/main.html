{% extends './base.html'%}
{% load static %}

{% block content %}

    <div class="row">
      <div class="col-12">
        <div class="condition">
          <form  method="POST" enctype="multipart/form-data">
            {% csrf_token %}

          <a href ="{% url 'condition' %}">다음</a>

      </div>
    </div>
  </div>
{% endblock content %}
